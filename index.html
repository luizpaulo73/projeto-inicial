<!DOCTYPE HTML><!-- isso é um DID de HTML-->
<!-- Isso é um comentario A <!DOCTYPE HTML> document type definition, declaracao define que 
este documento é um documento HTML5.-->

<!-- O HTML é a tag raiz da estrutura html, todo o conteudo deve ser criado dentro dele.-->

<html>
	<!-- The <head> element contains meta information about the HTML page-->
	<head>
		<meta charset="UTF-8"/>
		<title>EXEMPLO</title>
	</head>
</html>
