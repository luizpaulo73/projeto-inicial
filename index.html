<!DOCTYPE html>
<!-- isso é um DID de HTML-->
<!-- Isso é um comentario A <!DOCTYPE HTML> document type definition, declaracao define que 
este documento é um documento HTML5.-->

<!-- O HTML é a tag raiz da estrutura html, todo o conteudo deve ser criado dentro dele.-->

<html>
  <!-- The <head> element contains meta information about the HTML page-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>EXEMPLO</title>
  </head>

  <body>
    <h1>Exemplo de Cabeçalhos</h1>
    <h2>Segundo Título</h2>
    <h3>Terceiro Título</h3>
    <h4>Quarto Título</h4>
    <h5>Quinto Título</h5>
    <h6>Sexto Título</h6>
  </body>
</html>
